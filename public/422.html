<!DOCTYPE html>
<html>

<head>
  <title>ページが表示できません</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    .rails-default-error-page {
      background-color: #BDE0FC;
      color: #0058a0;
      text-align: center;
      font-family: arial, sans-serif;
      margin: 0;
    }

    .rails-default-error-page div.dialog {
      min-width: 60vw;
      max-width: 95vw;
      margin: 4em auto 0;
    }

    .rails-default-error-page div.dialog>div {
      border: 1px solid #CCC;
      border-right-color: #999;
      border-left-color: #999;
      border-bottom-color: #BBB;
      border-top: #0058a0 solid 4px;
      border-top-left-radius: 9px;
      border-top-right-radius: 9px;
      background-color: white;
      padding: 7px 12% 0;
      box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    }

    .rails-default-error-page h1 {
      font-size: 100%;
      color: #003057;
      line-height: 1.5em;
    }

    .rails-default-error-page div.dialog>p {
      margin: 0 0 1em;
      padding: 1em;
      background-color: #F7F7F7;
      border: 1px solid #CCC;
      border-right-color: #999;
      border-left-color: #999;
      border-bottom-color: #999;
      border-bottom-left-radius: 4px;
      border-bottom-right-radius: 4px;
      border-top-color: #DADADA;
      color: #666;
      box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    }

    .navbar-light .navbar-brand,
    .navbar-light .navbar-nav .nav-link.active {
      color: #0058a0;
    }

    .navbar-light .navbar-nav .nav-link {
      color: rgb(0, 128, 233);
    }

    .navbar-light .navbar-nav .nav-link:hover,

    .navbar-light .navbar-nav .nav-link.active {
      color: rgb(0, 89, 161);
    }

    .jumbotron {
      background-color: #BDE0FC;
      color: #0058a0;
    }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog d-inline-block">
    <div>
      <h1>お探しのページは見つかりません。</h1>
      <p>
        お探しのページは一時的にアクセスができない状況にあるか、<br/>
        移動もしくは削除された可能性があります。<br/>
        また、URL、ファイル名にタイプミスがないか再度ご確認ください。
      </p>
    </div>
    <p>
      <a href="/" class="btn btn-primary">トップページへ</a>
    </p>
  </div>
</body>

</html>
